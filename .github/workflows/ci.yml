name: ci

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: pip install -r ci/requirements.txt

      - name: Markdown links
        run: python3 ci/check_markdown_links.py

      - name: JSON Schemas
        run: python3 ci/check_schemas.py

      - name: OpenAPI
        run: python3 ci/check_openapi.py

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        run: npm install

      - name: TypeScript typecheck
        run: npm run typecheck
